<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You and Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    #slideshow {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black; /* optional, gives a clean frame */
}

#slideshow img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;   /* keeps proportions */
  opacity: 0;
  transition: opacity 2s ease-in-out;
  position: absolute;
  margin: auto;
}
    #message {
      position: absolute;
      bottom: 10%;
      width: 100%;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
    #startBtn {
      margin-top: 20%;
      padding: 15px 30px;
      font-size: 1.5em;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <button id="startBtn">Start the Magic âœ¨</button>
  <div id="slideshow"></div>
  <div id="message">You and meâ€¦ itâ€™s always been love ðŸ’–</div>

  <audio id="song">
    <source src="Lifehouse-YouAndMe.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = ["a.jpg","b.jpg","c.jpg","d.jpg","e.jpg","f.jpg","g.jpg","h.jpg","i.jpg","j.jpg"];
    const slideshow = document.getElementById("slideshow");
    const song = document.getElementById("song");
    const startBtn = document.getElementById("startBtn");

    // preload images
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      slideshow.appendChild(img);
    });

    let index = 0;
    const slides = slideshow.getElementsByTagName("img");

    function showSlide(i) {
      for (let j = 0; j < slides.length; j++) {
        slides[j].style.opacity = (j === i) ? 1 : 0;
      }
    }

    startBtn.addEventListener("click", () => {
      song.play();
      startBtn.style.display = "none";
      showSlide(index);
      setInterval(() => {
        index = (index + 1) % slides.length;
        showSlide(index);
      }, 4000); // change every 4 seconds
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love you, Jerome!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;   /* full viewport height */
      background: #000;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px; /* space between lyrics and video */
      flex-wrap: wrap;     /* allows stacking on small screens */
      justify-content: center;
      max-width: 100%;
      padding: 20px;
    }

    .lyrics {
      color: white;
      font-size: 1.2em;    /* scales with screen */
      max-width: 300px;
      text-align: left;
      flex: 1 1 250px;     /* flexible width */
    }

    #bg-video {
      width: 100%;         /* fills available width */
      max-width: 500px;    /* limit on desktop */
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column; /* stack vertically on mobile */
        gap: 20px;
      }
      .lyrics {
        text-align: center;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics">
      <p>they don't know about us</p>
      <p>they don't know how special you are</p>
      <p>they don't know what you've done to my heart</p>
      <p>they can say anything they want</p>
      <p>cause they don't know about us</p>
    </div>

    <video autoplay loop id="bg-video">
      <source src="j.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>

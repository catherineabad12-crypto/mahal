<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love you, Jerome!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;                 /* full screen height */
      background: lightpink;
      display: flex;
      flex-direction: column;        /* stack main container + pictures */
      justify-content: space-between;/* push pictures to bottom */
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* two equal columns */
      width: 100%;
      max-width: 1000px;
      height: 70vh;                  /* both columns same height */
    }

    .lyrics {
      color: white;
      font-size: 1.1em;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;       /* vertically center text */
      overflow-y: auto;              /* scroll text if longer */
    }

    #bg-video {
      width: 100%;
      height: 100%;                  /* fills full column height */
      object-fit: cover;             /* keeps aspect ratio, fills space */
      border-radius: 8px;
    }

    .picture {
      display: flex;
      justify-content: center;
      gap: 15px;                     /* space between images */
      margin-bottom: 10px;
    }

    .picture img {
      width: 120px;                  /* consistent size */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.3);
    }

    .caption {
      color: white;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics">
      <p>they don't know about us</p>
      <p>they don't know how special you are</p>
      <p>they don't know what you've done to my heart</p>
      <p>they can say anything they want</p>
      <p>cause they don't know about us</p>
    </div>

    <video autoplay loop id="bg-video">
      <source src="j.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Images at the bottom -->
  <div class="picture">
    <img src="3.jpg" alt="photo1">
    <img src="5.jpg" alt="photo2">
    <img src="8.jpg" alt="photo3">
  </div>

  <!-- Caption below the images -->
  <div class="caption">
    all time favorite kainan ❤️
  </div>
</body>
</html>

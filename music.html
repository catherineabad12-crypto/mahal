<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love you, Jerome!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;              /* full viewport height */
      background: #000;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* two equal columns */
      gap: 20px;
      width: 100%;
      max-width: 900px;           /* keeps it neat on desktop */
      height: 90vh;               /* fits inside screen */
    }

    .lyrics {
      color: white;
      font-size: 1.1em;
      padding: 10px;
      overflow-y: auto;           /* scroll only text if needed */
    }

    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: contain;        /* keeps aspect ratio */
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics">
      <p>they don't know about us</p>
      <p>they don't know how special you are</p>
      <p>they don't know what you've done to my heart</p>
      <p>they can say anything they want</p>
      <p>cause they don't know about us</p>
    </div>

    <video autoplay loop id="bg-video">
      <source src="j.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentines, Mahal!</title>
  <style>
    /* Center everything on the screen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('cherry1.jpg');
      font-family: Arial, sans-serif;
    }

    /* Card container */
    #en {
      width: 280px;
      padding: 20px;
      background-color: antiquewhite;
      border: 2px solid red;
      text-align: center;
      font-size: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }

    /* Envelope image */
    #en img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Button styling */
    #open {
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: pink;
      border: 2px solid red;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Hover effect */
    #open:hover {
      background-color: red;
      color: white;
      transform: scale(1.1); /* slight zoom */
    }

    /* Optional: glowing heart animation */
    .heart {
      font-size: 24px;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="en">
    <p>To: Jerome <span class="heart">ðŸ’—</span></p>
    <img src="envelope.jpg" alt="LOVE">
    <button id="open" onclick="window.location.href='valentinescard.html'">O P E N</button>
    <p>From: Cath <span class="heart">ðŸ’•</span></p>
  </div>
</body>
</html>
